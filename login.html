<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logan.jpg" alt="Logan">
        </div>
        <nav>
            <ul>
                <li><a href="pag inicial.html">Home</a></li>
                <li>
                    <a href="#">Sobre</a>
                    <ul>
                        <li><a href="quemsomos.html">Quem Somos</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button><img src="https://img.icons8.com/ios-filled/24/f1efe8/search.png" alt="Search"></button>
        </div>
        <div class="icons">
            <img src="https://img.icons8.com/ios-filled/50/f1efe8/login-rounded-right.png" alt="Login" id="login-icon">
            <img src="https://img.icons8.com/ios-filled/50/f1efe8/shopping-bag.png" alt="Carrinho" id="sacola">
            <img src="https://img.icons8.com/ios-filled/50/f1efe8/like.png" alt="Favoritos" id="favorito">
        </div>
    </header>
    
    <div id="login-form" class="login-form">
        <h3>Login</h3>
        <form>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>
            
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" name="login-password" required>
            
            <button type="submit">Login</button>
            <a href="#" class="create-account">Criar Cadastro</a>
        </form>
    </div>
    
    <main>
        <div class="registration-form">
            <h2>Cadastro</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Repita a Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                
                <button type="button" id="add-address">Cadastrar endereço de entrega +</button>
                
                <div id="address-form" class="address-form">
                    <h3>Cadastro de Entrega</h3>
                    <label for="cep">Cep:</label>
                    <input type="text" id="cep" name="cep" required>
                    
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="number">Número:</label>
                    <input type="text" id="number" name="number" required>
                    
                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                    
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="payment-methods">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
                <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
                <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
            </div>
            <div class="copyright">
                &copy; Group Four Cosmetics 2024
            </div>
            <div class="social-media">
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/twitter.png" alt="Twitter" class="social-icon"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/youtube-play.png" alt="YouTube" class="social-icon"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/facebook-new.png" alt="Facebook" class="social-icon"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/instagram-new.png" alt="Instagram" class="social-icon"></a>
            </div>
        </div>
    </footer>
    

    <div id="chat-icon" class="chat-icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon" height="25px" width="25px">
    </div>

    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <h3>Fale com um atendente</h3>
            <span id="close-chat" class="close-chat">&times;</span>
        </div>
        <div class="chat-body">
            <div class="chat-messages">
               
            </div>
            <div class="submenu">
                <p>Em que podemos te ajudar?</p>
                <ul>
                    <li><button>1. Problemas com sua Compra?</button></li>
                    <li><button>2. Problemas com a Entrega?</button></li>
                    <li><button>3. Problemas com Pagamento?</button></li>
                    <li><button>4. Problemas com o Cadastro?</button></li>
                    <li><button>5. Outros Assuntos</button></li>
                    <li><button>6. Sair do Chat</button></li>
                </ul>
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="footer.js"></script>
</body>
</html>
