<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pagina de Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="pag inicial.html"><img src="./img/slogan.jpg" width="100" height="100" alt="Slogan" class="slogan"></a>
            </td>
            <td id="busca">
                <form action="/buscar" method="GET">
                <input type="text" name="query" placeholder="                  O que você procura?" class="search">
                </form>        
            </td>
    
            <td id="favorito">
                <img src="./img/coração-favoritos.png" width="40" height="40" alt="Coração-Favoritos">
                <a href="carrinho.html">
                  <img src="./img/sacola.png" width="40" height="40" alt="Sacola">
              </a>
            </td>
        </tr>
    </table>    
    <center>
        <div id="login">
            <div id="container">
                <img src="img/img-01.png" width="150" height="150" alt="IMG" class="imagem-3d">
            </div>

            <form id="loginForm">
                <h2>Login de Usuário</h2>

                <div>
                    <input type="email" id="email" name="email" placeholder="  Email" required class="email">
                </div>

                <div>
                    <input type="password" id="senha" name="senha" placeholder="  Senha" required class="senha">
                </div>
                <br>
                <div>
                    <button class ="entrar" type="submit">Entrar</button>
                    <span id="entrei">Clique para entrar</span>
                </div>
                
                <br><br>
                <div>
                    <button class="criar-conta">Criar uma Conta</button>
                    <span id="clique">Clique para criar uma conta</span>
                </div>

            </form>
            <script src="login.js"></script>

        </div>
    </center>
    <br><br><br>
    <footer>
        <table>
         <title>Pagamento e Segurança</title>
            <tr>
                <td>
                    <div id="pagamentos">
                        <img src="./img/1 - visa.png" alt="Visa" class="footer-pag">
                        <img src="./img/2 - mastercard.png" alt="Mastercard" class="footer-pag">
                        <img src="./img/3- amex.png" alt="Amex" class="footer-pag">
                        <img src="./img/4 - elo.png" alt="Elo" class="footer-pag">
                        <img src="./img/5 - hipercard.png" alt="Hipercard" class="footer-pag">
                        <img src="./img/6 - boleto.png" alt="Boleto" class="footer-pag">
                        <img src="./img/7 - pix.png" alt="Pix" class="footer-pag">
                        <br>
                        <span><strong>Até 10x sem juros no cartão. Confira as regras.</strong></span>
                        <img src="./img/8- site seguro.png" alt="Site Seguro" class="footer-google">
                        <img src="./img/9- site google.jpeg" alt="Site Seguro by Google" class="footer-google">
                        <a href="#"><img src="./img/transferir (2).png" alt="Facebook" class="footer-image"></a>
                        <a href="#"><img src="./img/images.png" alt="YouTube" class="footer-image"></a>
                        <a href="#"><img src="./img/transferir.jpeg" alt="Instagram" class="footer-image"></a>
                        <a href="#"><img src="./img/transferir (3).png" alt="TikTok" class="footer-image"></a>
                    </div>
                </td>
            </tr>
         </table>
    </footer>
</body>
</html>
