<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="carrinho.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <header>
    <span> Sacola de Compras </span>
    <img src="./img/sacola.png" width="40" height="40" alt="Sacola">
    <img src="./img/coração-favoritos.png" width="40" height="40" alt="Coração-Favoritos">
   
  </header>
  <main>
    <div class="page-title">Sua Sacola</div>
    <div class="content">
      <section>       
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td>
            <div class="product">
            <img src="./img/1.png" alt="Produto 1" width="100"><br>
            <div class="Info">
            <div class= "name">Nome do Produto</div>
            <div class="category">Categoria</div>
          </td>
          <td>R$</td>
          <td>
          <div class= "qty">
          <button><i class="bx bx-minus"></i></button>
          <span>2</span>
          <button><i class="bx bx-plus"></i></button>
          </div>
          </td>
          <td>R$</td>
          <td>
            <button class="remove" ></i><i class='bx bx-x'></i></button>
          </td> 
          </tr>       
                 
        </tbody>
      </table>
      </section>
      <aside>
        <div class="box">
          <header></header>
          <div clas="Info">
            <div><span>Sub-total</span>R$ 0,00</span></div>
            <div><span>Frete</span>R$ Gratuito</span></div>
            <div><button>Adicionar Cupom de Desconto</button></div>
          </div>
      </aside>
    </div>
  </main>
  </body>
  </html>
