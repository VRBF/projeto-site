<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="stylesheet" href="footer.css">
   
</head>
<body>
  <header>
    <div class="logo">
        <img src="./img/Logan.jpg" alt="Logan">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Sobre</a>
                <ul>
                    <li><a href="#">Quem Somos</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
        <button><img src="https://img.icons8.com/ios-filled/24/f1efe8/search.png" alt="Search"></button>
    </div>
    <div class="icons">
        <img src="https://img.icons8.com/ios-filled/50/f1efe8/login-rounded-right.png" alt="Login" id="login-icon">
        <img src="https://img.icons8.com/ios-filled/50/f1efe8/shopping-bag.png" alt="Carrinho">
        <img src="https://img.icons8.com/ios-filled/50/f1efe8/like.png" alt="Favoritos">
    </div>
</header>

<div id="login-form" class="login-form">
    <h3>Login</h3>
    <form>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
        
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" name="login-password" required>
        
        <button type="submit">Login</button>
        <a href="#" class="create-account">Criar Cadastro</a>
    </form>
</div>
    <table>
            <tr>
                <td>   
                                                        
                                          
                    <main>
                      <div class="container">
                      <div class="row">
                      <div class="col-sm-4"> 
                      <h2> Minha Sacola</h2>
                      <div class="jumbotron">
                        <div id="descrição"></div>
                        <strong> <label>Quantidade:</label></strong>
                        <input type="number">
                        </div>
                      </div>                      
                      <div class="col-sm-4"> 
                        <h2> Resumo de Compra</h2>                         
                        <div id="jumbotronResumo" class="jumbotron">
                        </div>
                        </div>
                      
                </td>
            </tr>
        </table>                                
                      
                      
                        
<script type="text/javascript" src="js/resmocarrinho.js"></script>                     
</body>
<br>
<br>
<footer>
  <div class="footer-content">
      <div class="payment-methods">
          <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
          <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
          <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
          <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
      </div>
      <div class="copyright">
          &copy; Group Four Cosmetics 2024
      </div>
      <div class="social-media">
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/twitter.png" alt="Twitter" class="social-icon"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/youtube-play.png" alt="YouTube" class="social-icon"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/facebook-new.png" alt="Facebook" class="social-icon"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/f1efe8/instagram-new.png" alt="Instagram" class="social-icon"></a>
      </div>
  </div>
</footer>

<!-- Chat Icon and Window -->
<div id="chat-icon" class="chat-icon">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon" height="25px" width="25px">
</div>

<div id="chat-window" class="chat-window">
  <div class="chat-header">
      <h3>Fale com um atendente</h3>
      <span id="close-chat" class="close-chat">&times;</span>
  </div>
  <div class="chat-body">
      <div class="chat-messages">
          <!-- Chat messages will appear here -->
      </div>
      <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required>
          <button type="submit">Enviar</button>
      </form>
  </div>
</div>
  <script src="footer.js"></script>
</html>
