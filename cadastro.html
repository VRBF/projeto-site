<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pagina de Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img src="./img/slogan.jpg" width="100" height="100" alt="Slogan">
    <a href="pag inicial.html"> Voltar para a pagina inicial</a>
    <center>
        <div>
            <div>
                <img src="img/img-01.png" width="150" height="150" alt="IMG">
            </div>

            <form>
                <h2>Login de Usuário</h2>

                <div>
                    <input type="text" name="email" placeholder="Usuário" required >
                </div>

                <div>
                    <input type="password" name="pass" placeholder="Senha" required>
                </div>
                
                <div>
                    <button type="submit">Entrar</button>
                </div>
                
                <button> <img src="./img/google.png" width="130" height="35" alt="Login com Google"></button>
                <br><br>
                <div>
                    <p>Criar uma conta</p>
                </div>

                <div>
                    <p>Esqueceu <a href="#">Usuário / Senha?</a></p>
                </div>
            </form>
        </div>
    </center>

    <footer>
        <center>
            <table>
                <tr>
					<br><br>
                    <td>
                        <img src="./img/insta.png" alt="instagram" width="25" height="25">
                    </td>
                    <td>
                        <img src="./img/facebook.jpg" alt="facebook" width="30" height="30">
                    </td>
                    <td>
                        <img src="./img/X.png" alt="twitter" width="35" height="35">
                    </td>
                    <td>
                        <img src="./img/tik.jpg" alt="tiktok" width="30" height="30">
                    </td>
                </tr>
            </table>
        </center>
    </footer>
</body>
</html>
