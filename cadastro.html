<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form id="cadastroForm">
        <h1>Cadastro</h1>
        <input type="text" id="nome" name="nome" placeholder="  Nome" required><br>
        <input type="date" id="Data" name="Data" required><br>
        <input type="text" id="cpf" name="cpf" placeholder="  CPF" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"><br>
        <input type="text" id="rg" name="rg" placeholder="  RG" required pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}"><br>
        <input type="tel" id="celular" name="celular" placeholder="  Celular" required pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"><br>
        <input type="text" id="usuario" name="usuario" placeholder="  Usuário" required><br>
        <input type="email" id="email" name="email" placeholder="  Email" required><br>
        <input type="password" id="senha" name="senha" placeholder="  Senha" required><br>
        <button class="botao" type="submit">Cadastrar</button>
    </form>
    <form id="entrega">
        <h1>Cadastro de Entrega</h1>
        <input type="text" id="rua" name="rua" placeholder="  Rua" required><br>
        <input type="text" id="numero" name="numero" placeholder="  Número" required><br>
        <input type="text" id="bairro" name="bairro" placeholder="  Bairro" required><br>
        <input type="text" id="cidade" name="cidade" placeholder="  Cidade" required><br>
        <input type="text" id="estado" name="estado" placeholder="  Estado" required><br>
        <input type="text" id="complemento" name="complemento" placeholder="  Complemento"><br>
        <input type="text" id="cep" name="cep" placeholder="  CEP" required pattern="[0-9]{5}-[0-9]{3}"><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script src="cadastro.js"></script>
</body>
</html>
